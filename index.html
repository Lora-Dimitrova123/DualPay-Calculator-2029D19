<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DualPay Calculator</title>
    <meta name="theme-color" content="#fdf2f8">
    <meta name="description" content="Kалкулатор за ресто в BGN и EUR">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;600;700&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'app-bg': '#fff0f5', /* Много светло розово */
                        'app-accent': '#15803d', /* Горско зелено (green-700) */
                        'app-accent-hover': '#14532d',
                        'logo-pink': '#ec4899', /* Ярко розово */
                        'input-yellow': '#fef9c3', /* Светло жълто */
                    },
                    fontFamily: {
                        'headings': ['Comfortaa', 'cursive'],
                        'data': ['Montserrat', 'sans-serif'],
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0) rotate(0deg) scale(1)' },
                            '50%': { transform: 'translateY(-20px) rotate(5deg) scale(1.1)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* Custom Styles for backdrop and shadows */
        body {
            background-color: #fff0f5;
            overflow-x: hidden;
            font-family: 'Montserrat', sans-serif;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15), 0 10px 10px rgba(0, 0, 0, 0.1);
        }

        /* Input styling */
        .custom-input {
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
        }
        .custom-input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(21, 128, 61, 0.3);
            border-color: #15803d;
        }

        /* Background Animation Wrapper */
        #bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            opacity: 0.15; /* Ясно открояващи се, но не пречещи */
            pointer-events: none;
        }
        
        .bg-symbol {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #15803d;
            font-family: 'Comfortaa', cursive;
        }

        /* Hide number arrows */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }

        /* Toggle Button */
        .toggle-btn.active {
            background-color: #15803d;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div id="bg-animation"></div>

    <main class="glass-panel w-full max-w-md rounded-3xl p-6 relative flex flex-col gap-5">
        
        <header class="flex items-center gap-4 mb-2">
            <div class="w-14 h-14 bg-logo-pink rounded-xl flex items-center justify-center shadow-lg text-white">
                <span class="font-headings font-bold text-xl leading-none text-center">€<br>⇄<br>лв</span>
            </div>
            <div>
                <h1 class="font-headings font-bold text-2xl text-gray-800">DualPay</h1>
                <p class="text-xs text-gray-500 font-data">Калкулатор за ресто</p>
            </div>
        </header>

        <div class="space-y-2">
            <label class="text-sm font-headings font-bold text-gray-700 ml-1">Сума за плащане</label>
            <div class="flex rounded-xl shadow-sm overflow-hidden">
                <input type="number" id="totalAmount" placeholder="0.00" class="custom-input bg-input-yellow text-gray-800 text-xl p-4 w-full flex-1" step="0.01">
                <button id="currencyToggleBtn" class="bg-app-accent text-white font-headings font-bold px-5 hover:bg-app-accent-hover transition-colors">
                    BGN
                </button>
            </div>
        </div>

        <hr class="border-gray-300/50">

        <div class="grid grid-cols-2 gap-4">
            <div class="space-y-1">
                <label class="text-xs font-headings font-bold text-gray-600 ml-1">Платено в лв</label>
                <input type="number" id="paidBGN" placeholder="0.00" class="custom-input bg-white/80 border border-gray-200 rounded-xl text-lg p-3 w-full text-center shadow-inner" step="0.01">
            </div>
            <div class="space-y-1">
                <label class="text-xs font-headings font-bold text-gray-600 ml-1">Платено в €</label>
                <input type="number" id="paidEUR" placeholder="0.00" class="custom-input bg-white/80 border border-gray-200 rounded-xl text-lg p-3 w-full text-center shadow-inner" step="0.01">
            </div>
        </div>

        <div id="resultContainer" class="bg-white/40 rounded-2xl p-4 border border-white/60 shadow-inner transition-all duration-500 opacity-50">
            <div class="flex justify-between items-center mb-2">
                <span class="font-headings font-bold text-gray-700">Ресто:</span>
                
                <div class="flex bg-gray-200/50 rounded-lg p-1">
                    <button class="toggle-btn active rounded-md px-3 py-1 text-xs font-bold transition-all" onclick="setResultCurrency('BGN')">BGN</button>
                    <button class="toggle-btn rounded-md px-3 py-1 text-xs font-bold transition-all text-gray-600" onclick="setResultCurrency('EUR')">EUR</button>
                </div>
            </div>

            <div class="text-center relative h-20 flex flex-col items-center justify-center">
                <div id="errorBox" class="hidden text-red-500 font-headings font-bold text-sm bg-red-100 px-3 py-1 rounded-lg">
                    Недостатъчна сума!
                </div>
                <div id="successBox" class="block">
                    <div id="mainChange" class="font-data font-bold text-4xl text-app-accent tracking-tight">0.00 <span class="text-2xl">лв</span></div>
                    <div id="subChange" class="font-data text-sm text-gray-500 mt-1">(= 0.00 €)</div>
                </div>
            </div>
        </div>

        <footer class="mt-4 text-center border-t border-gray-300/40 pt-4">
            <p class="text-sm font-data font-semibold text-gray-600">Курс: 1 EUR = 1.95583 BGN</p>
            <p class="text-xs font-headings text-gray-400 mt-1">© Лора Димитрова</p>
        </footer>

    </main>

    <script>
        // --- 1. CONFIGURATION ---
        const RATE = 1.95583;
        let isTotalInBGN = true; // true = BGN, false = EUR
        let resultInBGN = true;  // true = BGN, false = EUR

        // --- 2. DOM ELEMENTS ---
        const totalInput = document.getElementById('totalAmount');
        const paidBGNInput = document.getElementById('paidBGN');
        const paidEURInput = document.getElementById('paidEUR');
        const currencyToggleBtn = document.getElementById('currencyToggleBtn');
        const mainChangeDisplay = document.getElementById('mainChange');
        const subChangeDisplay = document.getElementById('subChange');
        const errorBox = document.getElementById('errorBox');
        const successBox = document.getElementById('successBox');
        const resultContainer = document.getElementById('resultContainer');
        const bgContainer = document.getElementById('bg-animation');
        const toggleBtns = document.querySelectorAll('.toggle-btn');

        // --- 3. LOGIC ---

        function calculate() {
            // Get values
            let total = parseFloat(totalInput.value) || 0;
            let paidBGN = parseFloat(paidBGNInput.value) || 0;
            let paidEUR = parseFloat(paidEURInput.value) || 0;

            // Normalize Total to BGN for calculation
            let totalDueBGN = isTotalInBGN ? total : (total * RATE);
            
            // Normalize Paid to BGN
            let totalPaidBGN = paidBGN + (paidEUR * RATE);

            // Calculate Difference
            let differenceBGN = totalPaidBGN - totalDueBGN;

            // UI Updates
            if (totalInput.value === "") {
                 resultContainer.classList.add('opacity-50');
                 mainChangeDisplay.innerHTML = `0.00 <span class="text-2xl">${resultInBGN ? 'лв' : '€'}</span>`;
                 subChangeDisplay.innerText = "";
                 errorBox.classList.add('hidden');
                 successBox.classList.remove('hidden');
                 return;
            }

            resultContainer.classList.remove('opacity-50');

            // Floating point precision fix (basic)
            differenceBGN = Math.round(differenceBGN * 100) / 100;

            if (differenceBGN < 0) {
                // Error State
                successBox.classList.add('hidden');
                errorBox.classList.remove('hidden');
            } else {
                // Success State
                successBox.classList.remove('hidden');
                errorBox.classList.add('hidden');

                let mainVal, mainSym, subVal, subSym;

                if (resultInBGN) {
                    mainVal = differenceBGN.toFixed(2);
                    mainSym = "лв";
                    subVal = (differenceBGN / RATE).toFixed(2);
                    subSym = "€";
                } else {
                    mainVal = (differenceBGN / RATE).toFixed(2);
                    mainSym = "€";
                    subVal = differenceBGN.toFixed(2);
                    subSym = "лв";
                }

                mainChangeDisplay.innerHTML = `${mainVal} <span class="text-2xl">${mainSym}</span>`;
                subChangeDisplay.innerText = `(= ${subVal} ${subSym})`;
            }
        }

        // Toggle Input Currency
        currencyToggleBtn.addEventListener('click', () => {
            isTotalInBGN = !isTotalInBGN;
            currencyToggleBtn.innerText = isTotalInBGN ? 'BGN' : 'EUR';
            calculate();
        });

        // Toggle Result Currency
        window.setResultCurrency = (currency) => {
            resultInBGN = (currency === 'BGN');
            toggleBtns.forEach(btn => {
                if(btn.innerText === currency) {
                    btn.classList.add('active', 'bg-app-accent', 'text-white', 'shadow-md');
                    btn.classList.remove('text-gray-600');
                } else {
                    btn.classList.remove('active', 'bg-app-accent', 'text-white', 'shadow-md');
                    btn.classList.add('text-gray-600');
                }
            });
            calculate();
        };

        // Event Listeners
        [totalInput, paidBGNInput, paidEURInput].forEach(input => {
            input.addEventListener('input', calculate);
        });

        // --- 4. BACKGROUND ANIMATION GENERATOR ---
        function createBackground() {
            const symbols = ['€', 'лв'];
            const cols = Math.ceil(window.innerWidth / 80);
            const rows = Math.ceil(window.innerHeight / 80);
            const totalCells = cols * rows;

            bgContainer.innerHTML = ''; // Clear

            for (let i = 0; i < totalCells; i++) {
                const el = document.createElement('div');
                el.classList.add('bg-symbol');
                // Alternating logic
                el.innerText = symbols[i % 2];
                
                // Randomize animation delay and duration for organic feel
                const delay = Math.random() * 5;
                const duration = 4 + Math.random() * 4;
                
                el.style.animation = `float ${duration}s ease-in-out ${delay}s infinite`;
                bgContainer.appendChild(el);
            }
        }
        
        createBackground();
        window.addEventListener('resize', createBackground);

        // --- 5. PWA SETUP (Manifest & Icon) ---
        
        // A. Generate Icon via Canvas
        function generateIcon() {
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 512;
            const ctx = canvas.getContext('2d');

            // Background
            ctx.fillStyle = '#ec4899'; // Logo pink
            ctx.beginPath();
            ctx.roundRect(0, 0, 512, 512, 100);
            ctx.fill();

            // Text
            ctx.fillStyle = 'white';
            ctx.font = 'bold 200px Comfortaa';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('€⇄лв', 256, 256);

            return canvas.toDataURL('image/png');
        }

        const iconUrl = generateIcon();
        
        // Set Favicon dynamically
        let link = document.querySelector("link[rel~='icon']");
        if (!link) {
            link = document.createElement('link');
            link.rel = 'icon';
            document.head.appendChild(link);
        }
        link.href = iconUrl;

        // B. Generate Manifest Blob
        const manifest = {
            "name": "DualPay Calculator",
            "short_name": "DualPay",
            "start_url": ".",
            "display": "standalone",
            "background_color": "#fff0f5",
            "theme_color": "#fff0f5",
            "icons": [
                {
                    "src": iconUrl,
                    "sizes": "512x512",
                    "type": "image/png"
                }
            ]
        };

        const manifestBlob = new Blob([JSON.stringify(manifest)], {type: 'application/json'});
        const manifestURL = URL.createObjectURL(manifestBlob);
        
        const manifestLink = document.createElement('link');
        manifestLink.rel = 'manifest';
        manifestLink.href = manifestURL;
        document.head.appendChild(manifestLink);

        // C. Register Service Worker (Blob)
        if ('serviceWorker' in navigator) {
            const swCode = `
                self.addEventListener('install', (e) => {
                    e.waitUntil(self.skipWaiting());
                });
                self.addEventListener('fetch', (e) => {
                    // Cache-first or Network-first strategy implies external files.
                    // For a single file app, we mostly just want it to be recognized as PWA.
                    // Simple passthrough.
                });
            `;
            const swBlob = new Blob([swCode], {type: 'application/javascript'});
            const swUrl = URL.createObjectURL(swBlob);

            navigator.serviceWorker.register(swUrl)
                .then(() => console.log('Service Worker Registered'))
                .catch(err => console.error('SW Error:', err));
        }

    </script>
</body>
</html>
